<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>T3</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script defer type="module" src="./js/client.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="scoreboard">
				<div class="data playerOne">
					<div class="username">PLAYER ONE (X)</div>
					<div class="score">2</div>
				</div>
				<div class="data tie">
					<div class="username">TIE</div>
					<div class="score">5</div>
				</div>
				<div class="data playerTwo">
					<div class="username">PLAYER TWO (O)</div>
					<div class="score">1</div>
				</div>
			</div>
			<ul class="gameboard">
				<li class="tile 1">
					<svg width="137" height="137" viewBox="0 0 137 137" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="68.5" cy="68.5" r="51" stroke="var(--playerTwo-primary)" stroke-width="25" />
					</svg>
				</li>
				<li class="tile 2"></li>
				<li class="tile 3">
					<svg width="137" height="137" viewBox="0 0 137 137" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="68.5" cy="68.5" r="51" stroke="var(--playerTwo-primary)" stroke-width="25" />
					</svg>
				</li>
				<li class="tile 4"></li>
				<li class="tile 5"></li>
				<li class="tile 6"></li>
				<li class="tile 7"></li>
				<li class="tile 8"></li>
				<li class="tile 9"></li>
			</ul>
			<div class="tapbar">
				<div class="tap-container">
					<div class="tap-btn">
						<a class="emoji-link" href="#">
							<i class="fas fa-door-open"></i>
							<div id="leave-card">
								<p class="leave-card-item">Confirm action</p>
								<p class="leave-card-item">Are you sure you want to leave?</p>
								<div class="leave-card-buttons">
									<button id="leave-card-leave-btn" class="leave-card-item">Leave</button>
								</div>
							</div>
						</a>
					</div>
					<div class="tap-btn">
						<p class="room-id"></p>
					</div>
					<div class="tap-btn">
						<a class="emoji-link" href="#">
							<div class="emoji-btn">
								<img src="./svg/emojis/1f600.svg" />
								<ul id="emoji-card">
									<li class="emoji"><img src="./svg/emojis/1f602.svg" /></li>
									<li class="emoji"><img src="./svg/emojis/1f605.svg" /></li>
									<li class="emoji"><img src="./svg/emojis/1f61d.svg" /></li>
									<li class="emoji"><img src="./svg/emojis/1f625.svg" /></li>
									<li class="emoji"><img src="./svg/emojis/1f624.svg" /></li>
									<li class="emoji"><img src="./svg/emojis/1f621.svg" /></li>
									<li class="emoji"><img src="./svg/emojis/1f91d.svg" /></li>
									<li class="emoji"><img src="./svg/emojis/270c.svg" /></li>
									<li class="emoji"><img src="./svg/emojis/1f44f.svg" /></li>
								</ul>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
