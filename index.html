<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>T3</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
		<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script defer type="module" src="client.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="scoreboard">
				<div class="player player-one">
					<a href="#">
						<i class="fas fa-angle-down"></i>
						<p class="username">player_one</p>
						<p class="score">0</p>
						<div id="dropdown">
							<ul id="emojis">
								<li><img src="./svg/emojis/1f602.svg" /></li>
								<li><img src="./svg/emojis/1f605.svg" /></li>
								<li><img src="./svg/emojis/1f61d.svg" /></li>
								<li><img src="./svg/emojis/1f625.svg" /></li>
								<li><img src="./svg/emojis/1f624.svg" /></li>
								<li><img src="./svg/emojis/1f621.svg" /></li>
								<li><img src="./svg/emojis/1f91d.svg" /></li>
								<li><img src="./svg/emojis/270c.svg" /></li>
								<li><img src="./svg/emojis/1f44f.svg" /></li>
							</ul>
							<div id="leave-btn">
								<p>#F31CSR</p>
							</div>
						</div>
					</a>
				</div>
				<div class="player tie">
					<p class="username">tie</p>
					<p class="score">0</p>
				</div>
				<div class="player player-two">
					<p class="username">player_two</p>
					<p class="score">0</p>
				</div>
			</div>
			<ul class="game-board">
				<li class="tile 1">
					<svg width="137" height="137" viewBox="0 0 137 137" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="68.5" cy="68.5" r="51" stroke="var(--player-two-primary)" stroke-width="25" />
					</svg>
				</li>
				<li class="tile 2"></li>
				<li class="tile 3">
					<svg width="137" height="137" viewBox="0 0 137 137" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="68.5" cy="68.5" r="51" stroke="var(--player-two-primary)" stroke-width="25" />
					</svg>
				</li>
				<li class="tile 4"></li>
				<li class="tile 5"></li>
				<li class="tile 6"></li>
				<li class="tile 7"></li>
				<li class="tile 8"></li>
				<li class="tile 9"></li>
			</ul>
			<div class="notification">
				<p>Your turn</p>
			</div>
		</div>
	</body>
</html>
